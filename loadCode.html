<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your own Atelier!</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: #f9e79f">
    <nav id="navbar" class="">
      <div class="nav-wrapper">
        <!-- Navbar Logo -->
        <div class="logo">
          <!-- Logo Placeholder for Inlustration -->
          <p class="heading">atelier</p>
        </div>

        <!-- Navbar Links -->
        <ul id="menu">
          <li><i class="fa-solid fa-cart-circle-check"></i></li>
          <!--
   -->
          <li><a href="#language">EN ></a></li>
        </ul>
      </div>
    </nav>

    <div class="header-links">
      <p class="content1">HOME</p>
      <p class="content2">SHOP</p>
      <p class="content3">MEET THE SELLERS</p>
      <p class="content4">ABOUT US</p>
      <p class="content4">LOAD YOUR ATELIER CODE</p>
    </div>
    <br />
    <div class="container">
      <div
        style="width: 50%; margin-left: 25%"
        class="alert alert-success alert-dismissible fade show"
        role="alert"
      >
        <strong>Kudos!</strong> You have successfully built your first atelier!
        <button
          type="button"
          class="close"
          data-dismiss="alert"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <h5 class="load-heading">Customization Details!</h5>

      <div class="card" style="width: 18rem">
        <img
          class="card-img-top"
          src="./assets/shirt1.jpg"
          alt="Card image cap"
        />
        <div class="card-body">
          <h6 class="card-title">Your Atelier Design!</h6>
        </div>
      </div>
      <br />
      <table class="table table-sm table-dark">
        <thead>
          <tr>
            <th scope="col">Size</th>
            <th scope="col">Primary Color</th>
            <th scope="col">Secondary Color</th>
            <th scope="col">Total (â‚¹)</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>S (small)</td>
            <td>Blue</td>
            <td>Black</td>
            <td>999</td>
          </tr>
        </tbody>
      </table>
      <br />
      <button type="button" class="btn btn-success">
        Proceed to Checkout!
      </button>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
